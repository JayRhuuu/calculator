<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>MY CALCULATOR</h1>
        <div class="input">
        </div>
    </header>
    <div class="input-border">
        <input type="text" name="enter" id="enter" placeholder="0">
    </div>
    <div class="box">
        <div class="button-box">
            <div class="row1">
                <button class="basic-button" id="c">
                    &#119992;
                </button>
                <button class="basic-button" id="percentage">
                    &#37;
                </button>
                <button class="basic-button" id="backspace">
                    &#8592;
                </button>
                <button class="basic-button" id="divide">
                    &#247;
                </button>
            </div>
            <div class="row2">
                <button class="basic-button" id="seven">7</button>
                <button class="basic-button" id="eight">8</button>
                <button class="basic-button" id="nine">9</button>
                <button class="basic-button" id="times">
                    &#215;
                </button>
            </div>
            <div class="row3">
                <button class="basic-button" id="four">4</button>
                <button class="basic-button" id="five">5</button>
                <button class="basic-button" id="six">6</button>
                <button class="basic-button" id="minus">
                    &#8722;
                </button>
            </div>
            <div class="row4">
                <button class="basic-button" id="one">1</button>
                <button class="basic-button" id="two">2</button>
                <button class="basic-button" id="three">3</button>
                <button class="basic-button" id="plus">
                    &#43;
                </button>
            </div>
            <div class="row5">
                <button class="basic-button" id="doubleZero">00</button>
                <button class="basic-button" id="zero">0</button>
                <button class="basic-button" id="dot">
                    &#46;
                </button>
                <button class="basic-button" id="equal">
                    &#61;
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
