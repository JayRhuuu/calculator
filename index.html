<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>MY CALCULATOR</h1>
        <div class="input">
        </div>
    </header>
    <input type="text" name="enter" id="display" placeholder="0">
    <div class="box">
        <div class="button-box">
            <div class="row1">
                <button class="basic-btn" id="c">
                    &#119992;
                </button>
                <button class="basic-btn" id="percentage">
                    &#37;
                </button>
                <button class="basic-btn" id="clearOnce">
                    &#8592;
                </button>
                <button class="basic-btn" id="divide">/</button>
            </div>
            <div class="row2">
                <button class="basic-btn" id="seven">7</button>
                <button class="basic-btn" id="eight">8</button>
                <button class="basic-btn" id="nine">9</button>
                <button class="basic-btn" id="times">x</button>
            </div>
            <div class="row3">
                <button class="basic-btn" id="four">4</button>
                <button class="basic-btn" id="five">5</button>
                <button class="basic-btn" id="six">6</button>
                <button class="basic-btn" id="minus">-</button>
            </div>
            <div class="row4">
                <button class="basic-btn" id="one">1</button>
                <button class="basic-btn" id="two">2</button>
                <button class="basic-btn" id="three">3</button>
                <button class="basic-btn" id="plus">+</button>
            </div>
            <div class="row5">
                <button class="basic-btn" id="doubleZero">00</button>
                <button class="basic-btn" id="zero">0</button>
                <button class="basic-btn" id="dot">.</button>
                <button class="basic-btn" id="equal">
                    &#61;
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
